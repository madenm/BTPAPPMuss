<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1e3a8a" stroke="#fff" stroke-width="2"/>
  
  <!-- Stylized "T" representing Titan and construction beam -->
  <g fill="#fff">
    <!-- Top horizontal bar of T -->
    <rect x="25" y="25" width="50" height="8" rx="2"/>
    
    <!-- Vertical bar of T forming a construction pillar -->
    <rect x="46" y="25" width="8" height="50" rx="2"/>
    
    <!-- Small triangular foundation base -->
    <path d="M 35 75 L 50 68 L 65 75 Z"/>
  </g>
  
  <!-- Accent detail - construction rivet points -->
  <circle cx="50" cy="29" r="2" fill="#fbbf24"/>
  <circle cx="50" cy="45" r="2" fill="#fbbf24"/>
  <circle cx="50" cy="60" r="2" fill="#fbbf24"/>
</svg>
